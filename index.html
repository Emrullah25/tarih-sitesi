<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tarihteki Önemli Kişiler</title>

<style>
.container{padding:20px;max-width:900px;margin:auto;}
body{margin:0;font-family:Arial;background:#111;color:#f7f5f5;}
header{background:#111;color:#d4af37;padding:22px;text-align:center;font-size:32px;font-weight:bold;}
#searchBox{width:100%;padding:16px;font-size:18px;border:none;background:#111;color:white;border-bottom:2px solid #d4af37;}
.person{background:#111;margin:14px 0;padding:20px;border-radius:14px;cursor:pointer;font-size:20px;border:1px solid rgba(212,175,55,0.4);}
.person:hover{background:#1a1a1a;}
#detailPage{display:none;position:fixed;inset:0;background:#0b0b0b;color:#e5e5e5;overflow:auto;padding:30px}
#closeBtn{background:#d4af37;color:black;border:none;padding:12px 22px;font-size:20px;border-radius:10px;cursor:pointer}
button{margin:5px;padding:10px 15px;border:none;border-radius:8px;cursor:pointer}
</style>
</head>

<body>

<header>Tarih Ansiklopedisi</header>

<input id="searchBox" onkeyup="searchPerson()" placeholder="Kişi ara...">

<div style="text-align:center;padding:10px;">
  <button onclick="filterCategory('all')">Tümü</button>
  <button onclick="filterCategory('Osmanlı')">Osmanlı</button>
  <button onclick="filterCategory('Bilim')">Bilim</button>
  <button onclick="filterCategory('Felsefe')">Felsefe</button>
  <button onclick="filterCategory('Dünya')">Dünya</button>
</div>

<div id="list" class="container"></div>

<div id="detailPage">
  <button id="closeBtn" onclick="closeDetail()">Kapat</button>
  <h2 id="detailName"></h2>
  <ul id="detailInfo"></ul>
</div>

<script>

const people = [

{name:"Fatih Sultan Mehmet",category:"Osmanlı",info:["İstanbul'u fethetti.","Osmanlı'yı güçlendirdi."]},
{name:"Yavuz Sultan Selim",category:"Osmanlı",info:["Doğu seferleri yaptı.","Halifelik Osmanlı'ya geçti."]},
{name:"Kanuni Sultan Süleyman",category:"Osmanlı",info:["Osmanlı en geniş sınırlara ulaştı.","Kanunnameler hazırladı."]},
{name:"Barbaros Hayreddin Paşa",category:"Osmanlı",info:["Preveze zaferi.","Osmanlı donanmasını güçlendirdi."]},

{name:"Mustafa Kemal Atatürk",category:"Dünya",info:["Türkiye Cumhuriyeti'ni kurdu.","Reformlar yaptı."]},
{name:"Napolyon",category:"Dünya",info:["Avrupa siyasetini değiştirdi."]},
{name:"George Washington",category:"Dünya",info:["ABD'nin ilk başkanı."]},
{name:"Nelson Mandela",category:"Dünya",info:["Apartheid karşıtı lider."]},

{name:"İbn Sina",category:"Bilim",info:["Tıp alanında önemli eserler yazdı."]},
{name:"Einstein",category:"Bilim",info:["Görelilik teorisi."]},
{name:"Nikola Tesla",category:"Bilim",info:["Alternatif akım sistemi."]},
{name:"Marie Curie",category:"Bilim",info:["Radyoaktivite çalışmaları."]},

{name:"Sokrates",category:"Felsefe",info:["Sorgulama yöntemi."]},
{name:"Platon",category:"Felsefe",info:["Akademia'yı kurdu."]},
{name:"Aristoteles",category:"Felsefe",info:["Mantık sistemi."]},
{name:"Kant",category:"Felsefe",info:["Eleştirel felsefe."]},

{name:"Orhan Gazi",category:"Osmanlı",info:["Osmanlı'nın ikinci padişahıdır.","Bursa'yı fethetti."]},
{name:"I. Murad",category:"Osmanlı",info:["Kosova Savaşı'nı kazandı.","Osmanlı'yı Balkanlara taşıdı."]},
{name:"Yıldırım Bayezid",category:"Osmanlı",info:["Anadolu birliğini sağlamaya çalıştı.","Niğbolu Savaşı'nı kazandı."]},
{name:"Çelebi Mehmet",category:"Osmanlı",info:["Fetret Devri'ni bitirdi.","Osmanlı'yı yeniden toparladı."]},
{name:"II. Murad",category:"Osmanlı",info:["Varna Savaşı'nı kazandı.","Fatih'in babasıdır."]},

{name:"II. Bayezid",category:"Osmanlı",info:["Osmanlı'da huzur dönemi yaşandı."]},
{name:"III. Selim",category:"Osmanlı",info:["Nizam-ı Cedid reformlarını başlattı."]},
{name:"II. Mahmud",category:"Osmanlı",info:["Yeniçeri Ocağı'nı kaldırdı."]},
{name:"Abdülmecid",category:"Osmanlı",info:["Tanzimat Fermanı döneminin padişahı."]},
{name:"Abdülhamid II",category:"Osmanlı",info:["Uzun süre padişahlık yaptı.","Eğitim ve demiryolu projeleri geliştirdi."]}
  
];

const listDiv = document.getElementById('list');
let currentCategory = "all";

function renderList(arr){
  listDiv.innerHTML='';
  arr.forEach(p=>{
    const d=document.createElement('div');
    d.className='person';
    d.innerText=p.name;
    d.onclick=()=>openDetail(p);
    listDiv.appendChild(d);
  });
}

function openDetail(p){
  document.getElementById('detailPage').style.display='block';
  document.getElementById('detailName').innerText=p.name;
  const ol=document.getElementById('detailInfo');
  ol.innerHTML='';
  p.info.forEach(i=>{
    const li=document.createElement('li');
    li.innerText=i;
    ol.appendChild(li);
  });
}

function closeDetail(){
  document.getElementById('detailPage').style.display='none';
}

function filterCategory(cat){
  currentCategory = cat;
  applyFilters();
}

function searchPerson(){
  applyFilters();
}

function applyFilters(){
  const val=document.getElementById('searchBox').value.toLowerCase();
  let result=people;

  if(currentCategory!=="all"){
    result=result.filter(p=>p.category===currentCategory);
  }

  result=result.filter(p=>p.name.toLowerCase().includes(val));
  renderList(result);
}

renderList(people);

</script>
</body>
</html>
