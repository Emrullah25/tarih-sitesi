<script>
const people = [
{name:"Fatih Sultan Mehmet",info:["1453'te İstanbul'un fethiyle Orta Çağ'ın kapanıp Yeni Çağ'ın başlamasına yol açan stratejik bir dönüm noktası oluşturmuştur.","Osmanlı Devleti'ni bölgesel güçten imparatorluk seviyesine taşımıştır.","Merkezi yönetimi güçlendirip devlet kurumlarını yeniden düzenlemiştir.","Bilim, eğitim ve kültürü destekleyerek İstanbul'u küresel bir merkez haline getirmiştir."]},
{name:"Yavuz Sultan Selim",info:["Doğu seferleriyle Osmanlı'nın hâkimiyet alanını kısa sürede büyük ölçüde genişletmiştir.","1517'de halifeliğin Osmanlı'ya geçmesiyle İslam dünyasında siyasi-dini liderliği devralmıştır.","Çaldıran zaferiyle Safevî etkisini sınırlamıştır.","Merkezi otoriteyi sert ama etkili politikalarla güçlendirmiştir."]},
{name:"Kanuni Sultan Süleyman",info:["Osmanlı'nın Avrupa, Asya ve Afrika'da en geniş sınırlara ulaştığı döneme liderlik etmiştir.","Kanunnamelerle imparatorluk genelinde kalıcı bir hukuk düzeni oluşturmuştur.","Akdeniz ve Orta Avrupa'da askeri ve siyasi üstünlük sağlamıştır.","Uzun ve istikrarlı yönetimiyle devlet yapısını kurumsallaştırmıştır."]},
{name:"Mustafa Kemal Atatürk",info:["Kurtuluş Savaşı'nı başarıyla yöneterek ulusal bağımsızlığı sağlamıştır.","Türkiye Cumhuriyeti'ni kurarak monarşiden cumhuriyete geçişi gerçekleştirmiştir.","Hukuk, eğitim ve yönetim alanlarında köklü modernleşme reformları yapmıştır.","Laik ve çağdaş devlet yapısının temel ilkelerini oluşturmuştur."]},
{name:"Cengiz Han",info:["Moğol kabilelerini birleştirerek tarihin en geniş kara imparatorluğunun temelini atmıştır.","Hızlı hareket eden disiplinli ordu sistemiyle Avrasya güç dengesini değiştirmiştir.","İpek Yolu güvenliğini artırarak ticaret ağlarını canlandırmıştır.","Meritokrasiye dayalı askeri-idari yapı kurmuştur."]},
{name:"Büyük İskender",info:["Pers İmparatorluğu'nu yıkarak Yunan kültürünü Doğu'ya taşıyan Helenistik Çağ'ı başlatmıştır.","Kısa sürede Balkanlar'dan Hindistan'a uzanan büyük bir imparatorluk kurmuştur.","Şehirler kurarak kültürel ve ticari merkezler oluşturmuştur.","Birleşik komuta ve cesur sefer stratejileriyle askeri tarihe yön vermiştir."]},
{name:"Selahaddin Eyyubi",info:["1187'de Kudüs'ü geri alarak bölgede güç dengesini değiştirmiştir.","Haçlılara karşı birleşik savunma stratejisi kurmuştur.","Siyasi meşruiyet ve adalet vurgusuyla geniş destek toplamıştır.","Eyyubi Devleti'ni kurarak bölgesel istikrar sağlamıştır."]},
{name:"Napolyon Bonapart",info:["Avrupa'da feodal düzeni sarsan savaşlarla kıta siyasetini yeniden şekillendirmiştir.","Napolyon Kanunları ile modern medeni hukuk sistemlerine kalıcı etki yapmıştır.","Merkezi bürokrasi ve liyakat esaslı yükselme modelini yaygınlaştırmıştır.","Kıta çapında ittifak ve koalisyon dengelerini değiştirmiştir."]},
{name:"Jül Sezar",info:["Galya'nın fethiyle Roma'nın ekonomik ve askeri gücünü artırmıştır.","Cumhuriyet kurumlarını dönüştürerek imparatorluk sürecinin yolunu açmıştır.","Takvim ve yönetim reformlarıyla kalıcı idari düzenlemeler yapmıştır.","Öldürülmesi Roma siyasetinde büyük kırılma yaratmıştır."]},
{name:"Timur",info:["Orta Asya merkezli büyük bir imparatorluk kurarak bölgesel güç haritasını değiştirmiştir.","Seferleriyle ticaret yolları ve şehirler üzerinde belirleyici etki kurmuştur.","Ankara Savaşı'yla Anadolu'daki güç dengesini sarsmıştır.","Merkezi otoriteyi sert askeri disiplinle tesis etmiştir."]},
{name:"Attila",info:["Hun konfederasyonunu birleştirerek Avrupa'da Roma'ya karşı büyük baskı kurmuştur.","Kıta siyasetinde göç ve ittifak dengelerini etkilemiştir.","Kısa sürede geniş nüfuz alanı oluşturmuştur.","Diplomasi ve güç dengesini birlikte kullanmıştır."]},
{name:"II. Abdülhamid",info:["Merkezi yönetimi güçlendirmeye yönelik istihbarat ve idari ağlar kurmuştur.","Hicaz Demiryolu gibi projelerle ulaşım ve bütünleşmeyi artırmıştır.","Eğitim kurumlarını yaygınlaştırarak bürokratik kapasiteyi geliştirmiştir.","Zor uluslararası dengelerde devleti ayakta tutmaya odaklanmıştır."]},
{name:"Osman Gazi",info:["Osmanlı Beyliği'ni kurarak kalıcı bir hanedan ve devlet geleneği başlatmıştır.","Sınır uçlarında fetih politikasıyla büyüme zemini oluşturmuştur.","Gaza ve iskân politikalarıyla bölgesel hâkimiyet kurmuştur.","Kurumsallaşmanın temelini atan liderlik sergilemiştir."]},
{name:"Orhan Gazi",info:["Bursa'nın alınmasıyla kalıcı başkent ve ekonomik merkez oluşturmuştur.","İlk düzenli askeri ve idari yapıları kurumsallaştırmıştır.","Para bastırarak egemenlik göstergesi oluşturmuştur.","Rumeli'ye geçişle stratejik genişleme başlatmıştır."]},
{name:"I. Murad",info:["Kosova zaferiyle Balkanlar'da Osmanlı üstünlüğünü pekiştirmiştir.","Tımar ve kapıkulu düzenini geliştirerek askeri-idari sistemi güçlendirmiştir.","Edirne'yi başkent yaparak Avrupa siyasetinde kalıcı varlık kurmuştur.","Merkezi otoriteyi kurumsallaştırmıştır."]},
{name:"Yıldırım Bayezid",info:["Niğbolu zaferiyle Avrupa koalisyonuna karşı üstünlük sağlamıştır.","Anadolu'da siyasi birliği büyük ölçüde toplamıştır.","Hızlı sefer kabiliyetiyle askeri etkinlik kurmuştur.","İstanbul'u kuşatarak Bizans üzerindeki baskıyı artırmıştır."]},
{name:"Barbaros Hayreddin Paşa",info:["Preveze zaferiyle Akdeniz'de Osmanlı deniz üstünlüğünü kurmuştur.","Donanmayı kurumsal ve sürekli bir güç haline getirmiştir.","Deniz ticaret yollarının güvenliğini sağlamıştır.","Kaptan-ı Derya olarak deniz stratejisini şekillendirmiştir."]},
{name:"Turgut Reis",info:["Akdeniz'de kritik üsler kazanarak deniz hâkimiyetini genişletmiştir.","Kıyı ve ada operasyonlarında etkili stratejiler uygulamıştır.","Trablusgarp'ın alınmasında rol oynamıştır.","Osmanlı deniz gücünün sürekliliğine katkı sağlamıştır."]},
{name:"Piri Reis",info:["Erken dönem dünya haritalarıyla coğrafi bilginin gelişimine katkı vermiştir.","Kitab-ı Bahriye ile denizcilik bilgisini sistemleştirmiştir.","Deniz rotaları ve limanlar hakkında ayrıntılı veriler sunmuştur.","Osmanlı deniz stratejisine bilgi altyapısı sağlamıştır."]},
{name:"Mimar Sinan",info:["Klasik Osmanlı mimarisinin zirve eserleriyle şehir siluetini kalıcı biçimde etkilemiştir.","Büyük ölçekli külliyelerle sosyal hizmet altyapısı kurmuştur.","Mühendislik ve estetiği birleştiren yapısal çözümler geliştirmiştir.","Yüzlerce eserle kurumsal mimari geleneği oluşturmuştur."]},
{name:"Ali Kuşçu",info:["Astronomi ve matematikte yaptığı çalışmalarla bilimsel eğitimi güçlendirmiştir.","Medreselerde müfredatın bilim temelli gelişimine katkı sağlamıştır.","Gözlemsel verilerin kullanımını yaygınlaştırmıştır.","Bilimsel otoriteyi kurumsal yapıya taşımıştır."]},
{name:"İbn Sina",info:["Tıp bilgisini sistemleştiren eserleri yüzyıllarca temel başvuru olmuştur.","Klinik gözlem ve teşhis yöntemlerini geliştirmiştir.","Felsefe ve bilim arasında bütüncül yaklaşım kurmuştur.","Eğitim kurumlarında standart metinler oluşturmuştur."]},
{name:"El Cezeri",info:["Otomasyon ve mekanik düzeneklerle erken mühendislik örnekleri geliştirmiştir.","Su ve zaman ölçüm sistemleri tasarlamıştır.","Mekanik tasarım prensiplerini yazılı hale getirmiştir.","Teknoloji tarihinde öncü kabul edilir."]},
{name:"Farabi",info:["Mantık ve siyaset felsefesinde sistematik eserler vermiştir.","Erdemli toplum ve yönetim teorileri geliştirmiştir.","Bilgi sınıflandırmasıyla eğitim düşüncesine katkı sağlamıştır.","İslam felsefesinde kurucu figürlerdendir."]},
{name:"Sokrates",info:["Sorgulayıcı diyalog yöntemiyle eleştirel düşünmenin temelini atmıştır.","Ahlak felsefesini bireysel erdem odağına taşımıştır.","Öğrencileri üzerinden kalıcı entelektüel etki bırakmıştır.","Yargılanması düşünce özgürlüğü tartışmalarında simge olmuştur."]},
{name:"Platon",info:["Akademia ile kurumsal felsefe eğitimini başlatmıştır.","İdeal devlet kuramıyla siyaset felsefesine yön vermiştir.","Bilgi kuramı ve metafizikte temel metinler üretmiştir.","Batı düşüncesinin ana damarını etkilemiştir."]},
{name:"Aristoteles",info:["Mantık sistematiğiyle bilimsel akıl yürütmenin temelini atmıştır.","Biyoloji, etik ve siyaset dahil çok sayıda alanda çerçeve kurmuştur.","Gözlem ve sınıflandırma yöntemlerini yaygınlaştırmıştır.","Yüzyıllarca eğitim programlarını etkilemiştir."]},
{name:"Leonardo da Vinci",info:["Sanat ve bilimi birleştiren çalışmalarla Rönesans düşüncesini somutlaştırmıştır.","Anatomi ve mühendislik çizimleriyle bilimsel gözlemi ilerletmiştir.","Yenilikçi tasarımlarla teknoloji hayal gücünü genişletmiştir.","Çok disiplinli üretim modeli oluşturmuştur."]},
{name:"Michelangelo",info:["Anıtsal eserleriyle Rönesans sanatında estetik standardı yükseltmiştir.","Heykel ve fresklerde insan anatomisini ustalıkla yansıtmıştır.","Büyük kamu yapılarında kalıcı kültürel miras bırakmıştır.","Sanatın toplumsal prestijini artırmıştır."]},
{name:"Galileo Galilei",info:["Teleskop gözlemleriyle gökbilimde paradigma değişimine katkı sağlamıştır.","Deney ve matematiği birleştiren bilimsel yöntemi güçlendirmiştir.","Güneş merkezli modeli savunarak bilimsel tartışmayı derinleştirmiştir.","Modern fiziğin öncülerindendir."]},
{name:"Isaac Newton",info:["Hareket ve evrensel çekim yasalarıyla klasik fiziğin temelini kurmuştur.","Kalkülüsün gelişimine öncülük etmiştir.","Optik çalışmalarıyla ışığın doğasını açıklamıştır.","Bilimde matematiksel modellemenin gücünü göstermiştir."]},
{name:"Albert Einstein",info:["Görelilik kuramıyla uzay-zaman ve enerji anlayışını dönüştürmüştür.","Modern fiziğin kavramsal çerçevesini genişletmiştir.","Bilimsel düşüncede devrim niteliğinde etkiler oluşturmuştur.","Bilimin toplumsal görünürlüğünü artırmıştır."]},
{name:"Nikola Tesla",info:["Alternatif akım sistemleriyle elektrik iletiminde standart oluşturmuştur.","Yüksek frekans ve kablosuz enerji üzerine öncü çalışmalar yapmıştır.","Elektrik mühendisliğinde altyapı teknolojilerini geliştirmiştir.","Yenilikçi mucit profiliyle teknoloji kültürünü etkilemiştir."]},
{name:"Thomas Edison",info:["Endüstriyel araştırma laboratuvarı modelini yaygınlaştırmıştır.","Elektrik dağıtım ve aydınlatma sistemlerinin ticarileşmesini hızlandırmıştır.","Çok sayıda patentle seri inovasyon yaklaşımı kurmuştur.","Kitle pazarına yönelik teknolojileri ölçeklendirmiştir."]},
{name:"Wright Kardeşler",info:["Kontrollü ve sürekli uçuşu mümkün kılan uçak tasarımını gerçekleştirmiştir.","Havacılık mühendisliğinde kontrol yüzeyleri standardını oluşturmuştur.","Ulaşım ve savaş teknolojilerinde yeni bir çağ başlatmıştır.","Deneysel prototipleme yöntemlerini kullanmıştır."]},
{name:"Marco Polo",info:["Asya ile Avrupa arasında ticari ve kültürel bilgi akışını artırmıştır.","Seyahat anlatılarıyla coğrafi farkındalığı genişletmiştir.","Ticaret yollarının önemini görünür kılmıştır.","Keşifler Çağı'na zihinsel zemin hazırlamıştır."]},
{name:"Kristof Kolomb",info:["Atlantik ötesi seferlerle Amerika kıtasının Avrupa tarafından tanınmasını sağlamıştır.","Küresel ticaret ağlarının yönünü değiştirmiştir.","Sömürgecilik ve keşif rekabetini hızlandırmıştır.","Denizcilik risk yönetimini dönüştürmüştür."]},
{name:"Vasco da Gama",info:["Ümit Burnu üzerinden Hindistan deniz yolunu açarak ticaret rotalarını değiştirmiştir.","Baharat ticaretinde deniz hakimiyetini güçlendirmiştir.","Küresel ekonomik dengeleri etkilemiştir.","Uzun menzilli sefer planlamasını geliştirmiştir."]},
{name:"Macellan",info:["Dünya çevresini dolaşan seferle küresel coğrafyanın bütünlüğünü kanıtlamıştır.","Okyanus geçişlerinde yeni rotalar açmıştır.","Küresel haritacılığa veri sağlamıştır.","Uzun süreli deniz seferi lojistiğini ilerletmiştir."]},
{name:"Sun Tzu",info:["Savaş Sanatı ile strateji, istihbarat ve lojistik prensiplerini sistemleştirmiştir.","Dolaylı yaklaşım ve esneklik kavramlarını öne çıkarmıştır.","Askeri eğitim doktrinlerini etkilemiştir.","Stratejik düşüncenin evrensel referans metinlerinden birini üretmiştir."]},
{name:"Tokugawa Ieyasu",info:["Tokugawa Şogunluğu'nu kurarak Japonya'da uzun süreli siyasi istikrar sağlamıştır.","Merkezi feodal düzeni kontrol altına almıştır.","İç barış politikalarıyla ekonomik gelişimi desteklemiştir.","Yönetim hiyerarşisini kurumsallaştırmıştır."]},
{name:"Meiji İmparatoru",info:["Meiji Restorasyonu ile hızlı modernleşme ve sanayileşme sürecini başlatmıştır.","Askeri ve eğitim reformlarıyla devlet kapasitesini artırmıştır.","Batı teknolojilerinin uyarlanmasını teşvik etmiştir.","Japonya'yı bölgesel güç konumuna taşımıştır."]},
{name:"Kraliçe I. Elizabeth",info:["Deniz gücünü artırarak İngiltere'nin küresel etkisini genişletmiştir.","İç siyasi dengeyi koruyarak istikrarlı yönetim sağlamıştır.","Kültür ve tiyatroda Altın Çağ'ı desteklemiştir.","Dış politikada denge stratejileri uygulamıştır."]},
{name:"George Washington",info:["Bağımsızlık Savaşı'nda birleşik komuta sağlayarak zaferi mümkün kılmıştır.","İlk başkan olarak demokratik kurumların teamüllerini oluşturmuştur.","Sivil-asker dengesi ve görev süresi normlarını yerleştirmiştir.","Federal yönetimin meşruiyetini güçlendirmiştir."]},
{name:"Abraham Lincoln",info:["İç Savaş sırasında Birliği koruyarak devletin dağılmasını önlemiştir.","Köleliğin kaldırılmasına giden süreci hızlandırmıştır.","Merkezi otoriteyi savaş koşullarında etkin kullanmıştır.","Ulusal kimlik ve eşitlik söylemini güçlendirmiştir."]},
{name:"Nelson Mandela",info:["Apartheid rejiminin sona ermesinde kritik siyasi liderlik göstermiştir.","Uzlaşma ve barış temelli geçiş sürecini yönetmiştir.","Demokratik kurumların kurulmasını desteklemiştir.","Küresel insan hakları sembollerinden biri olmuştur."]},
{name:"Mahatma Gandhi",info:["Şiddetsiz direniş stratejisiyle kitle mobilizasyonu sağlamıştır.","Hindistan'ın bağımsızlık sürecine yön vermiştir.","Sivil itaatsizlik yöntemlerini küresel hareketlere model yapmıştır.","Ahlaki liderlik vurgusuyla siyaset tarzını etkilemiştir."]}
];

const listDiv = document.getElementById('list');
function renderList(arr){listDiv.innerHTML='';arr.forEach(p=>{const d=document.createElement('div');d.className='person';d.innerText=p.name;d.onclick=()=>openDetail(p);listDiv.appendChild(d);});}
function openDetail(p){document.getElementById('detailPage').style.display='block';document.getElementById('detailName').innerText=p.name;const ol=document.getElementById('detailInfo');ol.innerHTML='';p.info.forEach(i=>{const li=document.createElement('li');li.innerText=i;ol.appendChild(li);});}
function closeDetail(){document.getElementById('detailPage').style.display='none';}
function searchPerson(){const val=document.getElementById('searchBox').value.toLowerCase();const filtered=people.filter(p=>p.name.toLowerCase().includes(val));renderList(filtered);} 
renderList(people);
</script>
